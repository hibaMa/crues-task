<div class="Register">
  <img class="Register-logo" src="assets/logo.png">
  <h1 class="crs-h2">Sign up</h1>
  <div class="Register-form" [formGroup]="form">
    <div class="registerTypes">
      <label>
        <input type="radio" value="staff" formControlName="signUpAs">
        <span class="crs-p">Staff</span>
      </label>
      <label>
        <input type="radio" value="guest" formControlName="signUpAs">
        <span class="crs-p">Guest</span>
      </label>
    </div>

    <crs-input-field-wrapper labelText="E-mail">
      <crs-string-input formControlName="email" [hasError]="email.touched && !email.valid"></crs-string-input>
    </crs-input-field-wrapper>
    <crs-input-field-wrapper labelText="Password">
      <crs-string-input formControlName="password" type="password"
                        [hasError]="password.touched && !password.valid"></crs-string-input>
    </crs-input-field-wrapper>
    <crs-input-field-wrapper labelText="Guest info" *ngIf="signUpAs.value == 'guest'">
      <crs-string-input formControlName="guestInfo"
                        [hasError]="guestInfo.touched && !guestInfo.valid"></crs-string-input>
    </crs-input-field-wrapper>
    <crs-input-field-wrapper labelText="Staff info" *ngIf="signUpAs.value == 'staff'">
      <crs-string-input formControlName="staffInfo"
                        [hasError]="staffInfo.touched && !staffInfo.valid"></crs-string-input>
    </crs-input-field-wrapper>
    <crs-button (click)="register()" [fullWidth]="true" [isDisabled]="!form.valid">Login</crs-button>
    <p class="crs-p">
      Already have an account?
      <a class="crs-link" [routerLink]="['/', 'crues', 'login']">
        Login here
      </a>
    </p>
  </div>
</div>
